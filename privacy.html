        body {
            font-family: 'Noto Sans', sans-serif;

            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        p {

            margin: 0.8em 0;
            text-align: left;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            width: 200px;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 15px;
            }
            select {
                width: 100%;
            }
        }
        .rtl {
            direction: rtl;
            text-align: right;
            font-family: 'Amiri', serif;
        }
        .hebrew {
            font-family: 'Noto Serif Hebrew', serif;
        }
        .chinese {
            font-family: 'Noto Serif CJK SC', serif;
        }
        .japanese {

        }
        .thai {
            font-family: 'Noto Serif Thai', serif;
        }
        .khmer {
            font-family: 'Noto Serif Khmer', serif;

        // Function to update content based on language
        function updateContent(lang) {
            const params = getUrlParams();
            const texts = content[lang] || content["en-US"]; // Fallback to en-US
            document.getElementById('title').textContent = texts.title;
            document.getElementById('appName').textContent = texts.appName(params);
            document.getElementById('noData').textContent = texts.noData;
            document.getElementById('internet').innerHTML = texts.internet(params);
            document.getElementById('noLogin').textContent = texts.noLogin;
            document.getElementById('storage').textContent = texts.storage;
            document.getElementById('noSharing').textContent = texts.noSharing;
            document.getElementById('contact').innerHTML = texts.contact(params);

            // Apply language-specific styles
            const container = document.getElementById('content');
            container.classList.remove('rtl', 'hebrew', 'chinese', 'japanese', 'thai', 'khmer');
            if (lang.startsWith('ar') || lang === 'fa-IR' || lang === 'he-IL') {
                container.classList.add('rtl');
                if (lang === 'he-IL') container.classList.add('hebrew');
                if (lang === 'fa-IR') container.classList.add('rtl'); // Persian uses Amiri font via RTL
            } else if (lang === 'zh-CN') {
                container.classList.add('chinese');
            } else if (lang === 'ja-JP') {
                container.classList.add('japanese');
            } else if (lang === 'th-TH') {
                container.classList.add('thai');
            } else if (lang === 'km-KH') {
                container.classList.add('khmer');
            }
        }

        // Function to handle language change
        function changeLanguage() {
            const lang = document.getElementById('languageSelect').value;
            updateContent(lang);
        }

        // Initialize with language from countrycode
        function initializeLanguage() {
            const params = getUrlParams();
            const lang = params.countrycode;
            if (content[lang]) {
                document.getElementById('languageSelect').value = lang;
                updateContent(lang);
            } else {
                updateContent('en-US'); // Fallback to en-US
            }
        }

        // Run initialization
        initializeLanguage();
    </script>
